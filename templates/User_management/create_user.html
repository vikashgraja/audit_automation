    <form id="id_password_change_form" method="POST">
        {% csrf_token %}

        <label for="username">

        <input type="text"

                name="username"

                required="true">

        <label for="first_name">

        </label>
        <input type="text"
                id="first_name"
                name="first_name"
                required="true">

        <label for="last_name">
            Last Name:
        </label>
        <input type="text"
                id="last_name"
                name="last_name"
                required="true">

        <label for="password1">
            Password:
        </label>
        <input type="password"
                id="password1"
                name="password1"
                required="true">

        <label for="password2">
            Retype Password:
        </label>
        <input type="password"
                id="password2"
                name="password2"
                required="true">
