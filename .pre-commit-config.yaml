# Pre-commit hooks configuration for Audit Automation
# See https://pre-commit.com for more information

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=5000']
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: detect-private-key
        name: Detect private keys
      - id: check-json
        name: Check JSON syntax
      - id: pretty-format-json
        name: Format JSON files
        args: ['--autofix', '--no-sort-keys']
        exclude: 'security_.*\.json'

  # Python code formatting with Black
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        name: Format Python code with Black
        language_version: python3.11
        args: ['--line-length=120']

  # Python import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: Sort Python imports
        args: ['--profile', 'black', '--line-length', '120']

  # Python linting with flake8
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        name: Lint Python code with flake8
        args: ['--max-line-length=120', '--extend-ignore=E203,W503']
        exclude: 'migrations/|__pycache__|.venv'

  # Security scanning with Bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        name: Security scan with Bandit
        args: ['-c', 'pyproject.toml']
        additional_dependencies: ['bandit[toml]']
        exclude: 'tests/|migrations/|security_pentest.py'

  # Django-specific checks
  - repo: local
    hooks:
      - id: django-check
        name: Django system check
        entry: bash -c 'cd /Users/vikashg/Desktop/Hyundai/Code/audit_automation && uv run manage.py check'
        language: system
        pass_filenames: false
        files: '\.py$'

      - id: django-migrations-check
        name: Check for missing migrations
        entry: bash -c 'cd /Users/vikashg/Desktop/Hyundai/Code/audit_automation && uv run manage.py makemigrations --check --dry-run'
        language: system
        pass_filenames: false
        files: 'models\.py$'

  # Check for secrets in code
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        name: Detect secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: 'package-lock.json|\.env\.example|security_.*\.json'
