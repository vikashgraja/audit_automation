# Pre-commit hooks configuration for Audit Automation
# See https://pre-commit.com for more information

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=5000']
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: detect-private-key
        name: Detect private keys
      - id: check-json
        name: Check JSON syntax
      - id: pretty-format-json
        name: Format JSON files
        args: ['--autofix', '--no-sort-keys']
        exclude: 'security_.*\.json'

  # Ruff: Fast Python linter and formatter (replaces Black, isort, flake8)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.13
    hooks:
      - id: ruff
        name: Lint with Ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format
        name: Format with Ruff

  # Security scanning with Bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.9.2
    hooks:
      - id: bandit
        name: Security scan with Bandit
        args: ['-c', 'pyproject.toml']
        additional_dependencies: ['bandit[toml]']
        exclude: 'tests/|migrations/|security_pentest.py'

  # Django-specific checks
  - repo: local
    hooks:
      - id: django-check
        name: Django system check
        entry: bash -c 'cd /Users/vikashg/Desktop/Hyundai/Code/audit_automation && uv run manage.py check'
        language: system
        pass_filenames: false
        files: '\.py$'

      - id: django-migrations-check
        name: Check for missing migrations
        entry: bash -c 'cd /Users/vikashg/Desktop/Hyundai/Code/audit_automation && uv run manage.py makemigrations --check --dry-run'
        language: system
        pass_filenames: false
        files: 'models\.py$'

  # Check for secrets in code
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        name: Detect secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: 'package-lock.json|\.env\.example|security_.*\.json'
